services:
  ifms:
    image: ${DOCKER_REGISTRY-}ifms
    container_name: ifms
    build:
      context: .
      dockerfile: IFMS/Dockerfile
    depends_on:
      - ifms.database
    ports:
     - "5010:5010"
     - "5011:5011"
 

  ifms.database:
    image: postgres:latest
    container_name: ifms.database
    environment:
        - POSTGRES_DB=ifms
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
    volumes:
      - ./containers/ifms-db:/var/lib/postgresql/data
    ports:
      - 5433:5432

